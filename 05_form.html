<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
  </head>
  <body>
    <h1>Формы</h1>
    <form>
      <div>
        <label for="text2">Пиши что хочешь</label>
        <input type="text" id="text2" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="1" max="6" />
      </div>

      <div>
        <label for="range">Ползунок</label>
        <input type="range" id="range" min="0" max="12" step="3" />
      </div>

      <div>
        <label for="date">Дата</label>
        <input type="date" id="date" />
      </div>

      <div>
        <label for="color">Цвет</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="message">Сообщение</label>
        <br />
        <textarea id="message" cols="30" rows="10"></textarea>

        <div>
          <label for="sex">Ваш пол</label>
          <select id="sex">
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
            <option value="cat" selected>Кот</option>
          </select>

          <div>
            <label> Колличество детей</label>
            <input type="radio" name="child" /> 1
            <input type="radio" name="child" /> 2
            <input type="radio" name="child" /> >2
            <input type="radio" name="child" /> -
          </div>

          <div>
            <label> Любимая еда </label>
            <input type="checkbox" name="food" /> Картошка
            <input type="checkbox" name="food" /> Апельсины
            <input type="checkbox" name="food" /> Креветки
            <input type="checkbox" name="food" /> Говядина
          </div>
          <button type="submit">Отправить форму</button>
        </div>
      </div>
    </form>
  </body>
</html>
